<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
 nav a {
      margin: 0 10px;
      color: #ffd700;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
     main {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
     form {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
     label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
.checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }
.forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }
     .toggle-password {
      position: relative;
    }

    .toggle-password-btn {
      position: absolute;
      top: 38px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      color: #007BFF;
    }
     .social-login {
      text-align: center;
      margin-top: 20px;
    }

    .social-login button {
      margin: 5px;
      background: #4267B2;
    }
